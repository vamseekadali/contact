	</head>
<body>
<table>
<form method="post" enctype="multipart/form-data" >
	<label>name:</label><br>
<input  class=cls1 type="text" id="text" name="first" placeholder="first" required><br>
<input  class=cls1 type="text" id="text" name="last" placeholder="last" required><br>

<input  class=cls1 type="text" id="text" name="email" value="@gmail.com" required ><br>

<input  class=cls1 type="number" id="number" name="phone" required><br>
<label>MESSAGE SUBJECT:</label><br>
<select name="sltype"  width="10%">
	<option select >--select--</option>
	<option >proposal</option>
	<option>suggestion</option>
	<option>other</option>
	<option>request</option>
</select><br>
<label>MESSAGE:</label><br>
<textarea cols="20" rows="5"></textarea>

</form>
</table>
</body>
</html>
